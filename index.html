<!DOCTYPE html>
<html>
	<head>
		<title>Learn Memory Static</title>
		<!-- build:css vendor/css/styles.css -->
		<link href="vendor/css/bootstrap.min.css" rel="stylesheet">
		<link href="vendor/css/ripples.min.css" rel="stylesheet">
		<link href="vendor/css/material-wfont.min.css" rel="stylesheet">
		<!-- endbuild -->
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<h1>Learn Memory Static Generator</h1>
			<p>
				Generate a static software to host your lessons. The generated content will be hosted only on a basic http server.
			</p>
			<div class="form-group has-success">
			    <input type="text" class="form-control floating-label" placeholder="Url of the server" id="server">
			    <br>
					<b>Or</b>
					<br>
					<br>
					<input type="text" class="form-control floating-label" placeholder="Data file" id="filename">
			    <button type="submit" class="btn btn-primary" id="#button">Generate</button>
			</div>
		</div>
		<!-- build:js vendor/js/scripts.js -->
		<script src="vendor/js/jquery.min.js"></script>
		<script src="vendor/js/bootstrap.min.js"></script>
		<script src="vendor/js/ripples.min.js"></script>
		<script src="vendor/js/material.min.js"></script>
		<script src="vendor/js/minifier.js"></script>
		<script src="vendor/js/arrive.js"></script>
		<script src="vendor/js/app.js"></script>
		<!-- endbuild -->
	</body>
</html>
